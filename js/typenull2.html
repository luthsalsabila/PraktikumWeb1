<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Objects</h1>
<h2>Tipe Data undefined</h2>

<p>Objek dapat dikosongkan dengan mengatur nilainya menjadi <b>undefined</b>.</p>

<p id="demo"></p>

<script>
let person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
person = undefined;
document.getElementById("demo").innerHTML = person;
</script>

</body>
</html>
