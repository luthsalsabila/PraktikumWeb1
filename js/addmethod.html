<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Adding new elements to a Set:</p>

<p id="demo"></p>

<script>
// Buat set baru
const letters = new Set(["a","b","c"]);

// Tambahkan elemen baru
letters.add("d");
letters.add("e");

// Tampilkan set.size
document.getElementById("demo").innerHTML = letters.size;
</script>

</body>
</html>
