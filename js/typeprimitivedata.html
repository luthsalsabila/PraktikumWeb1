<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>Jenis Operator</h2>
<p>Operator typeof mengembalikan tipe variable or an expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof "john" + "<br>" + 
typeof 3.14 + "<br>" +
typeof true + "<br>" +
typeof false + "<br>" +
typeof x;
</script>

</body>
</html>
