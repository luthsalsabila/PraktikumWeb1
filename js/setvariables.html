<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Add variables to a Set:</p>

<p id="demo"></p>

<script>
// Buat satu set
const letters = new Set();

// Buat variabel
const a = "a";
const b = "b";


// Tambahkan variabel ke set
letters.add(a);
letters.add(b);


// Tampilkan set.ukuran
document.getElementById("demo").innerHTML = letters.size;
</script>

</body>
</html>
