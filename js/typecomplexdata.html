<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>Jenis Operator</h2>
<p>Operator typeof mengembalikan objek untuk objek, array, dan null.</p>
<p>Operator typeof tidak mengembalikan objek untuk fungsi.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof {name:'john', age:34} + "<br>" +
typeof [1,2,3,4] + "<br>" +
typeof null + "<br>" +
typeof function myFunc(){};
</script>

</body>
</html>
