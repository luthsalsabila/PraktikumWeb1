<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Menggunakan Map.forEach():</p>

<p id="demo"></p>

<script>
// Membuat peta
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["mango", 400]
]);

let text = "";
fruits.forEach (function(value, key) {
  text += key + ' = ' + value + "<br>"
})

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
