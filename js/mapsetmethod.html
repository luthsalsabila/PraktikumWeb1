<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Menggunakan Map.set():</p>

<p id="demo"></p>

<script>
// Membuat peta
const fruits = new Map();

// Tetapkan nilai peta
fruits.set("apples", 500);
fruits.set("bananas", 300);
fruits.set("oranges", 200);

document.getElementById("demo").innerHTML = fruits.get("bananas");
</script>

</body>
</html>
