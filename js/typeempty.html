<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>An empty string has both a legal value and a type:</p>

<p id="demo"></p>

<script>
let car = "";
document.getElementById("demo").innerHTML =
"Nilainya adalah: " +
car + "<br>" +
"Tipenya adalah: " + typeof car;
</script>

</body>
</html>
