<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Adding equal elements to a Set:</p>

<p id="demo"></p>

<script>
// Buat set
const letters = new Set();

// Tambahkan nilai ke set
letters.add("a");
letters.add("b");
letters.add("c");
letters.add("c");
letters.add("c");
letters.add("c");
letters.add("c");
letters.add("c");

// Tampilkan set.ukuran
document.getElementById("demo").innerHTML = letters.size;
</script>

</body>
</html>
