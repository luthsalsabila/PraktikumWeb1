<!DOCTYPE html>

<h1>JavaScript Operators</h1>
<h2>Jenis Operator</h2>
<p>Nilai (dan tipe data) dari variabel tanpa nilai adalah <b>undefined</b>.</p>

<p id="demo"></p>

<script>
let car;
document.getElementById("demo").innerHTML =
car + "<br>" + typeof car;
</script>
