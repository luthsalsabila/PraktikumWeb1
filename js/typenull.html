<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>Objek dapat dikosongkan dengan mengatur nilainya menjadi <b>null</b>.</p>

<p id="demo"></p>

<script>
let person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
person = null;
document.getElementById("demo").innerHTML = typeof person;
</script>

</body>
</html>
