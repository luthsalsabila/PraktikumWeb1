<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>Jenis Operator</h2>
<p>Tidak terdefinisi dan null memiliki nilai yang sama tetapi tipenya berbeda:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
typeof undefined + "<br>" +
typeof null + "<br><br>" +
(null === undefined) + "<br>" +
(null == undefined);
</script>

</body>
</html>
