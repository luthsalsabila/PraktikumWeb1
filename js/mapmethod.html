<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Membuat Peta dari Array:</p>

<p id="demo"></p>

<script>
// Buat set
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo").innerHTML = fruits.get("apples");
</script>

</body>
</html>
